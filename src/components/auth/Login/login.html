<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - ClickBuy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/colors/colors.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="login-container">
    <span id="backIndex" class="back"><i class="fa fa-arrow-left"></i></span>
    <div class="login-welcome">
      <h1>¡Bienvenido a <span>ClickBuy</span>!</h1>
      <img src="../../../assets/images/ClickBuy.png" alt="Logo ClickBuy" class="logo-login" />
    </div>
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <form>
        <input type="email" placeholder="Correo electrónico" required />
        <input type="password" placeholder="Contraseña" required />
        <div class="options">
          <label><input type="checkbox" /> Recordarme</label>
          <a href="../Register/registroUsuario.html">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn">Entrar</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
