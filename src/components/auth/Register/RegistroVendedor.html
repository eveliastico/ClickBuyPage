<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Vendedor - ClickBuy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Login/login.css" />
  <link rel="stylesheet" href="../../../assets/colors/colors.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="login-container">
    <span id="backIndex" class="back"><i class="fa fa-arrow-left"></i></span>
    <div class="login-welcome">
      <h1>¡Vende con <span>ClickBuy</span>!</h1>
      <img src="../../../assets/images/ClickBuy.png" alt="Logo ClickBuy" class="logo-login" />
    </div>
    <div class="login-form">
      <h2>Crear Cuenta de Vendedor</h2>
      <form id="formRegistroVendedor">
        <input type="text" id="nombres" placeholder="Nombres" required />
        <input type="text" id="apellidos" placeholder="Apellidos" required />
        <input type="date" id="fecha" required />
        <input type="email" id="correo" placeholder="Correo electrónico" required />
        <input type="text" id="tienda" placeholder="Nombre de tienda" required />
        <input type="text" id="rfc" placeholder="RFC (opcional)" />
        <input type="tel" id="telefono" pattern="[0-9]{10}" placeholder="Teléfono de contacto" required />
        <input type="password" id="contraseña" placeholder="Contraseña" required />
        <input type="password" id="contra2" placeholder="Confirmar contraseña" required />
        <button type="submit" class="btn">Registrarse como vendedor</button>
      </form>
    </div>
  </div>

  <script src="registroV.js" type="module"></script>
</body>
</html>
