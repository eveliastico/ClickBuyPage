<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Vendedor - ClickBuy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Login/login.css" />
  <link rel="stylesheet" href="../../../assets/colors/colors.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-welcome">
      <h1>¡Vende con <span>ClickBuy</span>!</h1>
      <img src="../../../assets/images/ClickBuy.png" alt="Logo ClickBuy" class="logo-login" />
    </div>
    <div class="login-form">
      <h2>Crear Cuenta de Vendedor</h2>
      <form id="formRegistroVendedor">
        <input type="text" placeholder="Nombres" required />
        <input type="text" placeholder="Apellidos" required />
        <input type="date" required />
        <input type="email" placeholder="Correo electrónico" required />
        <input type="text" placeholder="Nombre de tienda" required />
        <input type="text" placeholder="RFC (opcional)" />
        <input type="tel" placeholder="Teléfono de contacto" required />
        <input type="password" placeholder="Contraseña" required />
        <input type="password" placeholder="Confirmar contraseña" required />
        <button type="submit" class="btn">Registrarse como vendedor</button>
      </form>
    </div>
  </div>

  <script src="registroVendedor.js"></script>
</body>
</html>
