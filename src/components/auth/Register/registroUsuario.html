<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse - ClickBuy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/colors/colors.css" />
  <link rel="stylesheet" href="../login/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="login-container">
    <span id="backIndex" class="back"><i class="fa fa-arrow-left"></i></span>
    <div class="login-welcome">
      <h1>¡Únete a <span>ClickBuy</span>!</h1>
      <img src="../../../assets/images/ClickBuy.png" alt="Logo ClickBuy" class="logo-login" />
    </div>
    <div class="login-form">
      <h2>Crear Cuenta de Usuario</h2>
      <form>
        <div class="datos-personales">
          <input type="text" placeholder="Nombres" required />
          <input type="text" placeholder="Apellidos" required />
        </div>
        <div>
          <input type="date" required />
        </div>
        <div>
          <input type="email" placeholder="Numero de Teléfono" required />
          <input type="email" placeholder="Correo electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <input type="password" placeholder="Confirmar contraseña" required />
          <button type="submit" class="btn">Registrarse</button>
        </div>
      </form>

    </div>
  </div>
  <script src="registroUsuario.js"></script>
</body>

</html>
